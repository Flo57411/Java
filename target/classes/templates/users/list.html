<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des utilisateurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Liste des utilisateurs</h1>
        <a href="/" class="btn btn-secondary mb-3">Retour à l'accueil</a>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}">1</td>
                    <td th:text="${user.firstName}">Jean</td>
                    <td th:text="${user.lastName}">Dupont</td>
                    <td th:text="${user.email}">jean@email.com</td>
                    <td>
                        <a th:href="@{/users/{id}(id=${user.id})}" class="btn btn-sm btn-info">Voir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Détail utilisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Détail de l'utilisateur</h1>
        <a href="/users" class="btn btn-secondary mb-3">Retour à la liste</a>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${user.fullName}">Nom complet</h5>
                <p><strong>ID :</strong> <span th:text="${user.id}">1</span></p>
                <p><strong>Prénom :</strong> <span th:text="${user.firstName}">Jean</span></p>
                <p><strong>Nom :</strong> <span th:text="${user.lastName}">Dupont</span></p>
                <p><strong>Email :</strong> <span th:text="${user.email}">jean@email.com</span></p>
                <p><strong>Nombre de tâches :</strong> <span th:text="${user.tasks.size()}">0</span></p>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Erreur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-danger">
                    <div class="card-header bg-danger text-white">
                        <h3 class="card-title mb-0">
                            <i class="bi bi-exclamation-triangle"></i> Erreur
                        </h3>
                    </div>
                    <div class="card-body text-center">
                        <i class="bi bi-emoji-frown display-1 text-danger mb-3"></i>
                        <h4 class="text-danger">Une erreur s'est produite</h4>
                        <p class="text-muted">
                            Désolé, quelque chose s'est mal passé. Veuillez réessayer.
                        </p>
                        
                        <!-- Détails de l'erreur (en mode debug) -->
                        <div th:if="${status}" class="alert alert-info">
                            <strong>Code d'erreur :</strong> <span th:text="${status}">500</span>
                        </div>
                        
                        <div th:if="${error}" class="alert alert-warning">
                            <strong>Type d'erreur :</strong> <span th:text="${error}">Erreur interne</span>
                        </div>
                        
                        <div th:if="${message}" class="alert alert-secondary">
                            <strong>Message :</strong> <span th:text="${message}">Message d'erreur</span>
                        </div>
                        
                        <div class="mt-4">
                            <a href="/" class="btn btn-primary me-2">
                                <i class="bi bi-house"></i> Retour à l'accueil
                            </a>
                            <a href="javascript:history.back()" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Retour en arrière
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
